<div style="width:100%;height:100%;">
    <table class="settings-section">
      <tbody>
        <tr>
          <td>${nls.unit}</td>
          <td>
            <div>             
              <select style="margin-left: 10px;" data-dojo-attach-point="selectUnit" data-dojo-type="dijit/form/Select">
                <option value="dual" selected="selected">${nls.dual}</option>
                <option value="english">${nls.english}</option>
                <option value="metric">${nls.metric}</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>${nls.style}</td>
          <td>
            <div>             
              <select style="margin-left: 10px;" data-dojo-attach-point="selectStype" data-dojo-type="dijit/form/Select">
                <option value="line" selected="selected">${nls.line}</option>
                <option value="ruler">${nls.ruler}</option>
              </select>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
